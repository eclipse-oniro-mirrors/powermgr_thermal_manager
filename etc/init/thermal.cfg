{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "exec /system/bin/sleep 4",
                "start thermal_sa"
            ]
        }
    ],
    "services" : [{
            "name" : "thermal_sa",
            "path" : ["/system/bin/sa_main", "/system/profile/thermal.xml"],
            "uid" : "system",
            "gid" : ["system", "shell"]
        }
    ]
}
